<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my-gallery demo</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <!-- my-gallery module style -->
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="gallery-module/styles/main.css">
    <link rel="stylesheet" href="gallery-module/styles/vendor.css">
    <link rel="stylesheet" href="style/demo.css">
</head>
<body ng-app="demoApp">

<div ng-controller="demoCtrl as vm">

    <div class="container">

        <header>
            <h1>my-gallery demo</h1>
            <!--<p class="lead">-->
            <!--<img src="images/ironsource.png"><br>-->
            <!--</p>-->
        </header>

        <hr>

        <h3>
            <i class="demo-glyphicon glyphicon glyphicon-wrench"></i>
            module configuration
        </h3>

        <ul>
            <li>
                <label>
                    <input type="checkbox"
                           ng-model="enableSearch"> search
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox"
                           ng-model="enablePagination"> pagination
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox"
                           ng-model="enableSorting"> sorting
                </label>
            </li>
            <li>
                <label>
                    <input type="number"
                           min="1"
                           ng-model="pageSize"> page-size
                </label>
            </li>
            <li>
                <label>
                    <input type="number"
                           min="1"
                           ng-model="autoRotate"> auto-rotate slideshow (in seconds)
                </label>
            </li>
        </ul>

        <hr>

        <h3>
            <i class="demo-glyphicon glyphicon glyphicon-cloud"></i>
            live module
        </h3>

        <my-gallery
                feed="vm.stringImages"
                search="enableSearch"
                gallery-pagination="enablePagination"
                sorting="enableSorting"
                results-per-page="pageSize"
                auto-rotate-time="autoRotate">
        </my-gallery>

    </div>

    <div class="footer">
        <div class="container">
            <p>
                <span class="demo-glyphicon glyphicon glyphicon-user"></span>
                done by <a href="http://linkedin.com/pub/tom-peres/38/766/a2">tom.peres</a>
            </p>
        </div>
    </div>

</div>


<!-- my-gallery module code -->
<script src="gallery-module/scripts/vendor.js"></script>
<script src="gallery-module/scripts/scripts.js"></script>
<!--demo page style-->
<script src="scripts/demo.mdl.js"></script>
</body>
</html>
