<div>

    <header class="controlls-header">
        <search-input
                ng-if="vm.search"
                input="vm.searchText">
        </search-input>
        <drop-down
                ng-if="vm.galleryPagination"
                label="Page Items #"
                options="vm.const.SELECT_OPTIONS.PAGE_ITEM"
                callback="vm.setResultsPerPage(selection)" >
        </drop-down>
        <drop-down
                ng-if="vm.sorting"
                label="Sort By"
                options="vm.const.SELECT_OPTIONS.SORT_BY"
                callback="vm.setSortOption(selection)" >
        </drop-down>
        <button class="btn btn-primary"
                ng-click="vm.clearDeleted()">Clear Blacklist
        </button>
    </header>

    <div class="images-gallery">
        <image-item ng-repeat="img in vm.paginatedGallery"
                    image="img"
                    on-image-click="vm.openModel(img)"
                    on-image-remove="vm.removeImage(img)">
        </image-item>
    </div>

    <footer class="controlls-footer">
        <uib-pagination
                ng-if="vm.galleryPagination"
                total-items="vm.entireGallery.length"
                ng-model="vm.currentPage"
                items-per-page="vm.resultsPerPage"
                previous-text="Prev">
        </uib-pagination>
    </footer>

</div>
