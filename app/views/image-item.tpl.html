<div class="image-item-container">
    <span class="image-content-container"
         ng-click="onImageClick()"
         style="cursor: pointer"
         uib-tooltip="{{image.title}}"
         tooltip-placement="bottom" >

        <img ng-src="{{image.url}}"
             preload-image
             default-image="https://pbs.twimg.com/profile_images/458890470584614912/om_gjZgx_400x400.png"
             fallback-image="https://pbs.twimg.com/profile_images/458890470584614912/om_gjZgx_400x400.png"
             class="image-item">

        <button class="remove-btn glyphicon glyphicon-remove"
                ng-click="onImageRemove()" >
        </button>

    </span>
</div>
