<div>
    <uib-carousel interval="autoRotateIntervalSec * 1000" >
        <uib-slide ng-repeat="img in images">
            <img class="images-carousel" ng-src="{{img.url}}" style="margin:auto; height: 350px; width: 350px">
            <div class="carousel-caption">
                <h4>{{img.title}}</h4>
                <p>Uploaded: {{img.date}}</p>
            </div>
        </uib-slide>
    </uib-carousel>
</div>
